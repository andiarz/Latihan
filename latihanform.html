<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">

        <div align="center"><b><em>Latihan Membuat Menu</em></b></div>

        <br>
        <fieldset>

            <legend align="center">
                <tr align="center" width="100%">
                    <td>Inputan ZOOM-o</td>
                </tr>
            </legend>
            <table bgcolor="bluelight" align="center">
                <tr width="100%">
                    <td>
                        <div>Username</div>
                        <input type="email" name="user" placeholder="Silahkan Masukkan Email" size="50%">
                    </td>
                </tr>
                <tr>
                    <td width="100%">
                        <br>
                        <div>Password</div>
                        <input type="password" name="pass" placeholder="Silahkan Masukkan Password" size="50%">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Jenis Kelamin</p>
                        <input type="radio" name="gender" value="L">Laki-Laki
                        <input type="radio" name="gender" value="P">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Alamat</label><br>
                        <textarea name="alamat" cols="50" rows="5" placeholder="Masukkan Alamat"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Bidang Keahlian</p>
                        <input type="checkbox" name="ahli" value="p-web">Programmer Web
                        <input type="checkbox" name="ahli" value="p-apps">Programmer Aplikasi
                        <input type="checkbox" name="ahli" value="f-graf">Fotografi
                        <input type="checkbox" name="ahli" value="d-graf">Desain Grafis
                        <input type="checkbox" name="ahli" value="v-graf">Videografi
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Jenjang Pendidikan</p>
                        <select name="pilih">
                            <option value="pendidikan">---Pilih Pendidikan---</option>
                            <option value="SMA">SMA</option>
                            <option value="SMK">SMK</option>
                            <option value="D3">D3</option>
                            <option value="D4">D4</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                        </select>
                        <br><br>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
